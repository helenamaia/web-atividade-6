<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instituto Federal do Paraná - Campus Paranaguá</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/patas.css">

</head>

<body>

    <div class="container">
        <div class="cabecalho">
            <img src="/imagens/ifpr_logo.png" alt="Logotipo do IFPR">
            <div>
                <h1>Instituto Federal do Paraná</h1>
                <h2>Campus Paranaguá</h2>
            </div>
        </div>

        <div class="menu">
            <h3>Menu Institucional</h3>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="patas.html">Voltar</a></li>

            </ul>
        </div>

        <div class="corpo">
            <h3>Cadastro de Voluntário</h3>
            <form action="http://infoprojetos.com.br:8233/exemplo/cadastro.php." method="post">

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="campo">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div class="campo">
                        <label for="endereco">Endereço: </label>
                        <input type="text" name="endereco" id="endereco" value="">
                    </div>

                    <div class="campo">
                        <label for="nMatricula">Número de Matricula: </label>
                        <input type="text" name="nMatricula" id="nMatricula">
                    </div>
                    <div class="campo">
                        <label for="nCpf">Número do CPF: </label>
                        <input type="text" name="nCpf" id="nCpf">
                    </div>
                    <div class="campo">
                        <label for="nRg">Número do RG: </label>
                        <input type="text" name="nRg" id="nRg">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados Institucional</legend>
                    <div class="campo">
                        <div>Curso</div>
                        <div class="opcao">
                            <input type="radio" name="curso" id="curso_info" value="info">
                            <label for="curso_info">Informática</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="curso" id="curso_mamb" value="mamb">
                            <label for="curso_mamb">Meio Ambiente</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="curso" id="curso_mec" value="mec">
                            <label for="curso_mec">Mecânica</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="curso" id="curso_tads" value="tads">
                            <label for="curso_tads">Tads</label>
                        </div>

                        <div class="opcao">
                            <input type="radio" name="curso" id="curso_tga" value="tga">
                            <label for="curso_tga">Tga</label>
                        </div>
                    </div>
                    <div class="campo">
                        <select name="aluno" id="ano">
                            <option value="" selected>Selecione o ano do seu Curso</option>
                            <option value="15">2015</option>
                            <option value="16">2016</option>
                            <option value="17">2017</option>
                            <option value="18">2018</option>
                            <option value="19">2019</option>
                            <option value="20">2020</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="campo">
                        <div>Aonde você mora?</div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="paranagua" id="cidade_paranagua">
                            <label for="cidade_paranagua">Paranaguá</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="matinhos" id="cidade_matinhos">
                            <label for="cidade_Matinhos">Matinhos</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="pontal" id="cidade_pontal" checked>
                            <label for="cidade_pontal">Pontal do Paraná</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="morretes" id="cidade_morretes">
                            <label for="cidade_morretes">Morretes</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="guaratuba" id="cidade_guaratuba">
                            <label for="cidade_guaratuba">Guaratuba</label>
                        </div>
                        <div class="opcao">
                            <input type="radio" name="cidade" value="alexandra" id="cidade_alexandra">
                            <label for="cidade_alexandra">Alexandra</label>
                        </div>
                    </div>

                    <div class="campo">
                        <input type="checkbox" name="jafoi" id="jafoi" value="sim" checked>
                        <label for="jafoi">Você já foi voluntário do Patas do Acolhimento?</label>
                    </div>

                    <div class="campo">
                        <input type="checkbox" name="doa" id="doa" value="sim">
                        <label for="doa">Você já fez doações para o Patas do Acolhimento?</label>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Outras informações</legend>
                    <div class="campo">
                        <legend>Dia em que você iniciou como voluntário</legend>
                        <input type="date">
                    </div>
                    <div class="campo">
                        <label for="observacoes">Observações</label>
                        <textarea name="observacoes" id="observacoes">Digite aqui!</textarea>
                    </div>
                </fieldset>


                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

            </form>
        </div>

        <div class="rodape">
            <img src="/imagens/desenvolvedoras.jpg">
            <p>Desenvolvido por: <span class="autor">Bruna Loyola & Helena Maia</span></p>
        </div>
    </div>

</body>

</html>
