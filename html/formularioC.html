<!DOCTYPE html>
<html>

<head>
  <title>Instituto Federal do Paraná - Campus Paranaguá</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>

<body>
  <div class="container">
    <div class="cabecalho">
      <img src="/imagens/ifpr_logo.png" alt="Logotipo do IFPR">
      <div>
        <h1>Instituto Federal do Paraná</h1>
        <h2>Campus Paranaguá</h2>
      </div>
    </div>

    <div class="menu">
      <h3>Menu Institucional</h3>
      <ul>
        <li><a href="index.html">Voltar</a></li>

      </ul>
    </div>

    <div class="corpo">
      <h3>Formulário de cadastro</h3>
      <form action="http://infoprojetos.com.br:8233/exemplo/cadastro.php" method="post">

        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="campo">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
          </div>

          <div class="campo">
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" value="">
          </div>

          <div class="campo">
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade">
          </div>

          <div class="campo">
            <select name="estado" id="estado">
              <option value="" selected>Selecione um estado</option>
              <optgroup label="Centro-Oeste">
                <option value="go">Goiás</option>
                <option value="mt">Mato-Grosso</option>
                <option value="ms">Mato grosso do Sul</option>
                <option value="df">Distrito Federal</option>
              </optgroup>
              <optgroup label="Norte">
                <option value="ac">Acre</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="pa">Pará</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="to">Tocantins</option>
              </optgroup>
              <optgroup label="Nordeste">
                <option value="al">Alagoas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="ma">Maranhão</option>
                <option value="pi">Piauí</option>
                <option value="pe">Pernambuco</option>
                <option value="pb">Paraíba</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="se">Sergipe</option>
              </optgroup>
              <optgroup label="Sul">
                <option value="pr">Paraná</option>
                <option value="rs">Rio Grande do Suk</option>
                <option value="sc">Santa Catarina</option>
              </optgroup>
              <optgroup label="Sudeste">
                <option value="es">Espírito Santo</option>
                <option value="mg">Minas gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="so">São Paulo</option>
              </optgroup>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados Profissionais</legend>
          <div class="campo">
            <div>Natureza do cargo</div>
            <div class="opcao">
              <input type="radio" name="cargo" id="area_gerencia" value="gerencia">
              <label for="area_gerencia">Gerencia</label>
            </div>
            <div class="opcao">
              <input type="radio" name="cargo" id="area_financeiro" value="financeiro">
              <label for="area_financeiro">Financeiro</label>
            </div>
            <div class="opcao">
              <input type="radio" name="cargo" id="area_recepcao" value="recepcao">
              <label for="area_recepcao">Recepção</label>
            </div>
            <div class="opcao">
              <input type="radio" name="cargo" id="area_administrativo" value="administrativo">
              <label for="area_administrativo">Administrativo</label>
            </div>

            <div class="opcao">
              <input type="radio" name="cargo" id="area_juridico" value="juridico">
              <label for="area_juridico">Juridico</label>
            </div>
          </div>


        



        <div class="campo">
          <div>Área de interesse:</div>
          <div class="opcao">
            <input type="checkbox" name="area[]" id="area_computacao" value="computacao">
            <label for="area_computacao">Computação</label>
          </div>
          <div class="opcao">
            <input type="checkbox" name="area[]"  id="area_biologia" value="biologia">
            <label for="area_biologia">Biologia</label>
          </div>
          <div class="opcao">
            <input type="checkbox" name="area[]"id="area_meioAmbiente"  value="meioambiente"  checked>
            <label for="area_meioAmbiente">Meio Ambiente</label>
          </div>
          <div class="opcao">
            <input type="checkbox" name="area[]"  id="area_engenharia" value="engenharia">
            <label for="area_engenharia">Engenharia</label>
          </div>
          <div class="opcao">
            <input type="checkbox" name="area[]" id="area_historia" value="historia" >
            <label for="area_historia">História</label>
          </div>
        </div>
        <fieldset>
          <legend>Outras informações</legend>
          <div class="campo">
            <label for="c">Mini-curriculo</label>
            <textarea name="curriculo" id="curriculo">Digite aqui!</textarea>
          </div>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

      </fieldset>
      </form>
    </div>

    <div class="rodape">
      <img src="/imagens/bill.jpg">
      <p>Desenvolvido por: <span class="autor">Bill Gates</span></p>
    </div>
  </div>
</body>

</html>
